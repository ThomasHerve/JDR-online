<div class="card">
    <div class="background">
        <div class="inner-card">
            <div class="header">
                <img src="https://cdn.wccftech.com/wp-content/uploads/2021/06/ER_KEY-ART-scaled-e1623411764381-2048x1052.jpg">
                <table style="margin-left: 10px;">
                    <tr>
                      <th>Nom du personnage</th>
                      <th>Origine</th>
                      <th>Niveau</th>
                    </tr>
                    <tr>
                      <td><input class="input-name" type="text"></td>
                      <td><input class="input-origine" type="text"></td>
                      <td><input class="input-level" type="number"></td>
                    </tr>     
                </table>
            </div>
            <div class = "stats">
                <table style="margin-left: 10px;">
                    <tr>
                      <th *ngFor="let element of stats">{{element}}</th>
                    </tr>
                    <tr>
                      <td *ngFor="element of stats"><input class="input-stat" type="number"></td>
                    </tr>     
                </table>
            </div>
            <div class="chance">
                <table style="margin-left: 10px;">
                    <tr>
                      <th >Points de chance</th>
                    </tr>
                    <tr>
                      <td><input class="input-chance" type="number"></td>
                    </tr>     
                </table>
            </div>
            <div style="display: flex; flex-direction: row; width: 100%; flex-flow: row;">
                <div class="main-carac">
                  <table style="margin-left: 10px;">
                      <tr>
                        <th >NOM</th>
                        <th>ATOUT</th>
                        <th>RANG</th>
                      </tr>
                      <tr *ngFor="let element of competences">
                        <td>{{element[0]}} [{{element[1]}}]</td>
                        <td><input class="input-atout" type="checkbox"></td>
                        <td><input class="input-rang" type="number"></td>
                      </tr>
                  </table>
                  <div style="display: flex; flex-direction: column; flex: 1 1 auto">
                      <div class="defense">
                          <table class="defense-title">
                              <tr>
                                <th >DEFENSE</th>
                              </tr>
                          </table>
                          <input class="defense-input" type="number">
                      </div>
                      <div class="main-equipment">
                        <div *ngFor="let element of equipment" class="equipment-row">
                          <table *ngFor="let e of element" style="margin-left: 30px;">
                            <tr>
                              <th colspan="4" style="text-align: center">{{e}}</th>
                            </tr>
                            <tr>
                              <td>RD Phy</td>
                              <td><input class="equipment-input" type="number"></td>
                              <td>RD Poi</td>
                              <td><input class="equipment-input" type="number"></td>
                            </tr>
                            <tr>
                              <td>RD Phy</td>
                              <td><input class="equipment-input" type="number"></td>
                              <td></td>
                              <td></td>
                            </tr> 
                          </table>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
